<body class="preload">
	<div class="wrapper">
		<h1>Sample
			<br>Cloud</h1><i class="icon-cloud cloud"></i>
		<p>Enter a description of the sounds you're<span class="break"></span> looking for, and click Search.</p>

		<form id="samplesearch">
			<input type="text" value="cowbell"/>

			<br>
			<span class="duration">max sample length: <span id="currentValue"></span> seconds</span>
			<br>
			<input id="slider" name="duration-range" type="range" min="10" max="120" value="120">

			<br>
			<input class="submit-btn" id="submit" type="submit" value="Search" />

		</form>

			<div class="results" id="results">
			  <ul></ul>
			</div>

	</div><!-- end wrapper -->
